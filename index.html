<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fantastic Maldives</title>
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backVideo">
            <source src="assets/video/maldives.mp4" type="video/mp4">
        </video>
        <!-- <video autoplay loop muted plays-inline src="assets/video/maldives.mp4" id="backVideo"></video> -->
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo" class="logo">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>GOLDEN RESORT</h1>
                <h4>LUXURY LIVING</h4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>Very nice villa in the heart of Maldives</p>
            <div class="btn" id="playBtn">
                <img src="assets/img/play.png" id="icon" alt="play">Watch Video
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
